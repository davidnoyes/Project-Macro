<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page_title }}</title>
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
        <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <link href="static/css/style.css" type="text/css" rel="stylesheet" />
        <script src="static/javascript/functions.js" type="text/javascript"></script>
        <link rel="apple-touch-icon" href="static/images/raspberrypython.png"/>
        <link href="static/images/raspberrypythonsplash.png" rel="apple-touch-startup-image" />
    </head>
<body>
    <div id="topbar" class="black">
        <div id="title">{{ page_title }}</div>

        {% if previous_button %}
            <div id="leftnav"><a href="{{previous_button.url}}">{{previous_button.text}}</a> </div>
        {% endif %}

        {% if next_button %}
            <div id="rightnav"><a href="{{next_button.url}}">{{next_button.text}}</a> </div>
        {% endif %}
        
    </div>
    <div id="content">
        {% block content %}{%endblock %}
    </div>
</body>
</html>
