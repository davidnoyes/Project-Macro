<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page_title }}</title>
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
        <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <script src="/static/javascript/jquery-1.8.2.min.js" type="text/javascript"></script>
        <link rel="apple-touch-icon" href="/static/images/raspberrypython.png"/>
        <link href="/static/images/raspberrypythonsplash.png" rel="apple-touch-startup-image" />
        {% block head_scripts %}{% endblock %}
        {% block head_styles %}{% endblock %}
    </head>
<body>
    {% block body_scripts %}{% endblock %}

    {% block body %}{% endblock %}
</body>
</html>
